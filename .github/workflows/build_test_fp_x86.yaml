name: Build, Test Forcing Processor Docker Containers on X86
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - fp_workflow
    paths:
      - 'docker/**'
      - 'src/forcingprocessor/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docker/**'
      - 'src/forcingprocessor/**'
      - 'tests/**'

permissions:
  contents: read
  security-events: write

jobs:
  build-x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1
          
      - name: Build forcingprocessor-deps
        run: |
          cd docker
          TAG=latest-x86 docker compose -f docker-compose.yml build forcingprocessor-deps
            
      - name: Build forcingprocessor
        run: |
          cd docker
          TAG=latest-x86 docker compose -f docker-compose.yml build forcingprocessor
            
      - name: List built images
        run: docker images | grep forcingprocessor

      - name: Save Docker images
        run: |
          docker save awiciroh/forcingprocessor:latest-x86 -o /tmp/forcingprocessor-x86.tar
          
      - name: Upload forcingprocessor image
        uses: actions/upload-artifact@v4
        with:
          name: forcingprocessor-x86
          path: /tmp/forcingprocessor-x86.tar
          retention-days: 1
          compression-level: 0

      - name: Clean up local tar files
        if: always()
        run: rm -f /tmp/forcingprocessor-x86.tar

  test-x86:
    needs: build-x86
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        test-suite:
          - name: "NOMADS & Basic Tests"
            image: "forcingprocessor"
            command: "pytest -vv  tests/test_forcingprocessor.py -k 'test_nomads_prod or test_nwm_google_apis'"
          
          - name: "Google Cloud Storage"
            image: "forcingprocessor"
            command: "pytest -vv  tests/test_forcingprocessor.py -k 'test_google_cloud_storage or test_gs or test_gcs'"
          
          - name: "NOAA NWM PDS - Base HTTPS"
            image: "forcingprocessor"
            command: "pytest -vv  tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_https and not short_range and not medium_range and not analysis_assim'"
          
          - name: "NOAA NWM - Short Range"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_https_short_range'"
          
          - name: "NOAA NWM - Medium Range"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_https_medium_range'"
          
          - name: "NOAA NWM - Analysis Assim"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_https_analysis_assim and not extend'"
          
          - name: "NOAA NWM - Analysis Assim Extend"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_https_analysis_assim_extend'"
          
          - name: "NOAA NWM - S3 Access"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_noaa_nwm_pds_s3'"
          
          - name: "Retrospective v2.1"
            image: "forcingprocessor"
            command: "pytest -vv  tests/test_forcingprocessor.py -k 'test_retro_2_1'"
          
          - name: "Retrospective v3.0"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_retro_3_0'"
          
          - name: "Output Formats"
            image: "forcingprocessor"
            command: "pytest -vv  tests/test_forcingprocessor.py -k 'test_csv_output_type or test_parquet_output_type'"
          
          - name: "Plotting & S3 Output"
            image: "forcingprocessor"
            command: "pytest -vv tests/test_forcingprocessor.py -k 'test_plotting or test_s3_output'"
    name: "${{ matrix.test-suite.name }}"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Pre-download GPKG (VPU 09)
        run: |
          set -euo pipefail
          mkdir -p tests/data
          # Download the same GPKG file that test_forcingprocessor.py expects
          curl -fL --retry 3 --retry-delay 2 \
            -o tests/data/vpu-09_subset.gpkg \
            "https://datastream-resources.s3.us-east-1.amazonaws.com/VPU_09/config/nextgen_VPU_09.gpkg"
          [ -s tests/data/vpu-09_subset.gpkg ]
          echo "GPKG file size: $(du -h tests/data/vpu-09_subset.gpkg | cut -f1)"
          
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.test-suite.image }}-x86
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/${{ matrix.test-suite.image }}-x86.tar

      - name: Clean up tar file immediately
        run: rm -f /tmp/${{ matrix.test-suite.image }}-x86.tar
        

        
      - name: Run ${{ matrix.test-suite.name }}
        run: |
          docker run --rm \
            -v $(pwd):/forcingprocessor \
            -w /forcingprocessor \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION=us-east-1 \
            awiciroh/${{ matrix.test-suite.image }}:latest-x86 \
            ${{ matrix.test-suite.command }}
            
      - name: Clean up Docker image
        if: always()
        run: |
          docker rmi awiciroh/${{ matrix.test-suite.image }}:latest-x86 || true
          docker system prune -f
          
  cleanup-artifacts:
    needs: test-x86
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: forcingprocessor-x86