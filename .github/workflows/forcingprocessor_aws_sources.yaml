# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Forcing Processor Amazon Cloud Sources
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/forcingprocessor/**'
      - '!src/forcingprocessor/README.md'      
  pull_request:
    branches:
      - main    
    paths:      
      - 'src/forcingprocessor/**'
      - '!src/forcingprocessor/README.md'

permissions:
  contents: read
jobs:
  test-forcingprocessor:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Configure AWS
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1           

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Test with pytest
        run: |
          python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_https 
          # These all are matched with -k test_noaa_nwm_pds_https 
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_https_short_range 
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_https_medium_range
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_https_analysis_assim
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_https_analysis_assim_extend

          python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_noaa_nwm_pds_s3 

          python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_retro
          # These all are matched with -k test_retro 
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_retro_2_1_https 
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_retro_2_1_s3
          # python -m pytest -q --tb=short --disable-warnings --maxfail=1 -k test_retro_3_0          